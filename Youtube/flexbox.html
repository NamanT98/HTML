<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice Flexbox</title>
</head>
<body>
    <div style="display: flex; flex-direction:row; margin-top: 10px;">
        <div style="background-color: lightblue;">Div 1 flexbox <p>hi my name is naman</p></div>
        <div style="background-color: lightsalmon;">Div 2 flexbox</div>
    </div>

    <div style="display: flex; flex-direction:row; margin-top: 10px; ">
        <div style="background-color: lightblue; flex: 1;">Div 1 flexbox <p>hi my name is naman</p> in 100px</div>
        <div style="background-color: lightsalmon; flex: 1;">flex 1</div>
        <div style="background-color: lightblue; flex: 2;">flex 2</div>
        <div style="background-color: lightsalmon; flex: 3;">flex 3</div>
    </div>

    <div style="display: flex; margin-top: 100px; border-style: solid; border-width: 1px; border-color: grey; text-align: center;
    justify-content: center;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; margin-top: 100px; border-style: solid; border-width: 1px; border-color: grey; text-align: center;
    justify-content: space-evenly; align-items: center;">
        <div style="background-color: lightblue; width: 100px;">100px space-evenly</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; margin-top: 100px; border-style: solid; border-width: 1px; border-color: grey; text-align: center;
    justify-content: space-around;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="display: flex; margin-top: 100px; border-style: solid; border-width: 1px; border-color: grey; text-align: center;
    justify-content: space-between;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightgreen; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
</body>
</html>
